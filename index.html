<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont">
      <div class="result">
        <input id="result" />
      </div>
      <div class="button-cont">
        <div class="row">
          <button onclick="clearInput()" class="button">C</button>
          <button onclick="backSpace()" class="button">B</button>
          <button onclick="getOpt('%')" class="button">%</button>
          <button onclick="getOpt('/')" class="button">/</button>
        </div>
        <div class="row">
          <button onclick="getNum('7')" class="button">7</button>
          <button onclick="getNum('8')" class="button">8</button>
          <button onclick="getNum('9')" class="button">9</button>
          <button onclick="getOpt('*')" class="button">*</button>
        </div>
        <div class="row">
          <button onclick="getNum('4')" class="button">4</button>
          <button onclick="getNum('5')" class="button">5</button>
          <button onclick="getNum('6')" class="button">6</button>
          <button onclick="getOpt('-')" class="button">-</button>
        </div>
        <div class="row">
          <button onclick="getNum('1')" class="button">1</button>
          <button onclick="getNum('2')" class="button">2</button>
          <button onclick="getNum('3')" class="button">3</button>
          <button onclick="getOpt('+')" class="button">+</button>
        </div>
        <div class="row">
          <button class="button"></button>
          <button onclick="getNum('0')" class="button">0</button>
          <button onclick="getDot('.')" class="button">.</button>
          <button onclick="calc()" class="button">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
